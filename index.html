<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wave Function Collapse</title>
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Wave Function Collapse</h1>
  
      <div class="main-layout">
        <div class="sidebar">
          <div class="card">
            <h2>Sample Images</h2>
            <div id="sample-selector"></div>
          </div>
          
          <div class="card">
            <h2>Settings</h2>
            <label>
              Tile size:
              <input id="tile-size" type="number" value="3" min="1" max="20" />
            </label>
            <button id="generate-tiles">Generate Tiles</button>
          </div>

          <div class="card">
            <h2>Sample Preview</h2>
            <div id="sample-preview" style="width: 100%; height: 300px;"></div>
          </div>
        </div>
      
        <div>
          <div class="tiles-and-adjacency">
            <div class="card">
              <h2>Generated Tiles</h2>
              <div id="tiles-count">Tiles: 0</div>
              <div id="generated-tiles"></div>
            </div>

            <div class="card">
              <h2>Adjacencies</h2>
              <div id="adjacency-viewer">
                <em style="color: #6c757d;">Hover over a tile to see its adjacencies...</em>
              </div>
            </div>
          </div>
        </div>
      </div>

      <canvas id="wfc-canvas" width="640" height="640"></canvas>
    </div>
  
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
